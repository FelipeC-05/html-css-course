<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Tente abrir esse site em vario sites diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/Foto-G.png" alt="imagem flexivel">

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio preload="auto" autoplay controls loop> <source src="midias/negaodms.mp3" type="audio/mpeg">
            <source src="midias/negaodms.ogg" type="audio/ogg">
            <source src="midias/negaodms.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midias/negaodms.mp3">Clique aqui para baixar o arquivo</a></p>
    
    </audio> 


    </picture>
</body>
</html>
