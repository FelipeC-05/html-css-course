<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e cel</title>
</head>
<body>
    <h1>Exemplo de formul√°rio:</h1>

    <form action="cadastro.php" method="post">
    
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        
        <p>
            <label for="imail">E-mail:</label>
            <input type="email" name="mail" id="imail" required autocomplete="email">
        </p>
        
        <p>
            <label for="icel">Celular</label>
            <input type="tel" name="cel" id="icel" required autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-d{4}$" placeholder="(xx)xxxx-xxxx">
        </p>
            <!-- estudar mais sobre RegEx -->
    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
